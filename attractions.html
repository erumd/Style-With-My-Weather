<html lang="en">
  <head>

    <style>
      #map {

      body {
        height: 90%;

        margin: 0;
        padding: 0;

      .title {
        text-align: center;
        font-family: "Satisfy", cursive;
        color: antiquewhite;
      }

      #map {
        padding-top: 10px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 30px;
        margin-left: 30px;
        margin-right: 30px;
      }

      #top {
        margin-left: 70px;
        color: white;
      }

      body {
        background-image: url("https://www.planetware.com/wpimages/2019/05/italy-best-places-to-visit-rome-colosseum.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      .rrlZOM-local-context-place-chooser-grid-view {
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="w3-bar w3-light-grey">
      <a href="index.html" class="w3-bar-item w3-button">Weather</a>
      <a href="clothing.html" class="w3-bar-item w3-button"
        >Nearby Clothing Store
      </a>
      <a href="restaurants.html" class="w3-bar-item w3-button"

      <a href="nightlife.html" class="w3-bar-item w3-button">Night Life </a>
      <a href="attractions.html" class="w3-bar-item w3-button">Attraction </a>
      <a href="hotels.html" class="w3-bar-item w3-button">Hotels </a>
    </div>
    <br />
    <h1 class="title">Nearby Attractions</h1>

    <h4 id="top">Top Attractions</h4>
    <!-- google maps script  -->
    <div id="map"></div>
    <br />
    <br />

    <script>
      let map;
      var latFromLocalStorage = parseFloat(localStorage.getItem("recallLat"));
      var lngFromLocalStorage = parseFloat(localStorage.getItem("recallLon"));

      function initMap() {
        const localContextMapView = new google.maps.localContext.LocalContextMapView(
          {
            element: document.getElementById("map"),
            placeTypePreferences: ["tourist_attraction"],
            maxPlaceCount: 10,
          }
        );
        map = localContextMapView.map;
        map.setOptions({
          center: { lat: latFromLocalStorage, lng: lngFromLocalStorage },
          zoom: 14,
        });
      }
    </script>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkYa2LYYipy1FYUSjvllMKsYkRGBmI6wY&libraries=localContext&v=beta&callback=initMap">
    </script>
  </body>
